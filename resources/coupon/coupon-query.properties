###################################################
# coupon-query.properties
###################################################

selectAllCoupon = select * from coupon order by coupon_reg_date desc
insertPointCoupon = insert into coupon values('elpo-' || to_char(sysdate,'mmdd') || '-' || to_char(seq_coupon_no.nextval,'fm0000'),?,sysdate, ?,default,?,null,null)
insertDiscountCoupon = insert into coupon values(,?,sysdate, ?,default,null,?,null)
selectLastCouponNo = select * from coupon where coupon_no = ('elpo-' || to_char(sysdate,'mmdd') || '-' || to_char(seq_coupon_no.currval, 'fm0000')